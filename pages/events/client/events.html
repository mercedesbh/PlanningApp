<template name="events">

    <div class="css-events row">
        <div class="css-events-nav row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-4">
                <div class="css-events-nav-dropdown dropdown">
                    <a href="#" class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Refine
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">XXX</a></li>
                        <li><a href="#">???</a></li>
                        <li><a href="#">!!!</a></li>
                        <li><a href="#">OOO</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-6">
                <ul class="css-events-nav-tabs nav nav-justified">
                    <li role="presentation"><a href="#">Tasks</a></li>
                    <li role="presentation"><a href="#">Goals</a></li>
                    <li role="presentation"><a href="#">Notes</a></li>
                </ul>
            </div>
        </div>
        <div class="css-events-left col-sm-1"></div>
        <div class="css-events-right col-sm-11">
            <div class="css-events-data row">

                <div class="css-category col-sm-2">
                    <div class="css-category-data">
                        <ul>

                        {{#each categories}}

                            <li>{{name}}</li>

                        {{/each}}

                        </ul>
                    </div>
                    <div class="css-new-category">
                      <a href="#"><span class="css-add-category js-add-category glyphicon glyphicon-plus"></span></a>
                    </div>
                </div>
                <div class="css-entries col-sm-3">
                    <div class="css-entries-data">
                      <!-- <ul>

                      {{#each tasks}}

                          <li>{{title}}</li>

                      {{/each}}

                      </ul> -->

                      <ul>

                      {{#each goals}}

                          <li>{{title}}</li>

                      {{/each}}

                      </ul>

                      <!-- <ul>

                      {{#each texts}}

                          <li>{{title}}</li>

                      {{/each}}

                      </ul> -->
                    </div>
                </div>
                <div class="css-entry-detail col-sm-7">
                    <div class="css-entry-detail-data">

                    </div>
                </div>

            </div>

        </div>
    </div>
</template>
