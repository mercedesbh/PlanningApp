<template name="home">
    <div class="css-home-banner">

        <div class="css-banner-left">
            <!-- busyMan.jpg image -->
        </div>
        <div class="css-banner-right">
            <form class="js-register css-register">
                <h1>Register</h1>
                <br>
                <input class="js-first-name form-control" type="text" placeholder="First name">
                <br>
                <input class="js-last-name form-control" type="text" placeholder="Last name">
                <br>
                <input class="js-email form-control" type="email" placeholder="Email">
                <br>
                <input class="js-password form-control" type="password" placeholder="Password">
                <h6>By clicking Sign up, I agree to the Terms of Service and Privacy Policy.</h6>
                <input class="js-register-btn btn" type="submit" value="Sign up - it's free!">
            </form>
        </div>

    </div>
</template>
