<template name="showRides">
	<h1>Available Rides</h1>
	Desired destination: <input type="text" class="js-desired">
	<hr>
	<h2>Offer a new ride</h2>
	Name: <input type="text" class="js-name"><br>
	Destination: <input type="text" class="js-dest"><br>
	Go to Brandeis at time: <input type="text" class="js-am"><br>
	Leaving Brandeis at time: <input type="text" class="js-pm"><br>
	Days:
	<input type="checkbox" class="js-mon">Monday,
	<input type="checkbox" class="js-tue">Tuesday,
	<input type="checkbox" class="js-wed">Wednesday,
	<input type="checkbox" class="js-thu">Thursday,
	<input type="checkbox" class="js-fri">Friday
	<button class="js-addRide">Offer this ride</button>
	<ul>
		{{#each r in rides}}
		<li>{{r.offeredBy}} is offering a ride to {{r.to}}</li>
		{{/each}}
	</ul>
</template>
