<template name="test">
      <div id="floating-panel">
        <form class="js-geolocation">
          <b>Start Location: </b>
          <input id="start" class="js-start form-control" type="text" placeholder="Start">
          <b>End Destination: </b>
          <input id="end" class="js-end form-control" type="text" placeholder="Enter a location">
          <input class="js-submit-location btn" type="submit" value="Get Directions">
        </form>
      </div>
        <div class="map-container">
          {{> googleMap name="initMap" options=exampleMapOptions}}
      </div>
</template>
